    <form id="productForm">

        </form>
        <div id="invoiceOutput"></div>
    </div>

    <!--  button=> Delete all data -->
    <button id="button3" defer>Delete</button>

    <!-- button=>  View all data-->
   <!-- input and button => View all data -->
<button id="searchButton">OK</button>
